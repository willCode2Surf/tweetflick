# build properties

tf.project.name: tweetflick

# the relative path to wink from project
tf.wink.relativedir: ../wink

# the relative path to project from wink
tf.project.relativedir: ../tweetflick
	
# wink version
tf.wink.description: wink-1.4.0
	
tf.project.dir: ./..
tf.install.dir: ${tf.project.dir}/build/install
tf.delivery.dir: ${tf.project.dir}/build/delivery
tf.delivery.file: ${tf.delivery.dir}/${tf.project.name}
tf.winkbuilddir: ${tf.project.dir}/${tf.wink.relativedir}/utils/build
		
# inherited wink build properties
tf.wink.relativefrombuild: ./../..
			
wink.build.destdir: ${tf.wink.relativefrombuild}/${tf.project.relativedir}/build/install
build.conf.dir: ${tf.wink.relativefrombuild}/${tf.project.relativedir}/build
build.conf.modules: modules-tmp.json
build.conf.profiles: profiles-tmp.json
build.profiles: 
build.js.keep.nomin: false
build.css.keep.nomin: false
build.css.options.rewriteImageUrl: true
build.css.options.fromWinkPath: false
build.css.options.relativePath: ../images